name: 自动更新并保持签到活跃
# 这个脚本用于保持仓库活跃，并自动同步上游更新

on:
  schedule:
    - cron: '0 16 * * *'  # 每天北京时间 0 点触发（UTC+8）
  workflow_dispatch:  # 支持手动触发

permissions:
  contents: write  # 允许写入仓库内容

jobs:
  sync-upstream:
    runs-on: ubuntu-latest

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整提交历史，便于 rebase

      - name: 设置 Git 配置
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: 添加上游远程仓库
        run: |
          if ! git remote | grep -q upstream; then
            git remote add upstream https://github.com/zhangMonday/jlc-auto-check-in.git
          fi

      - name: 获取上游代码
        run: git fetch upstream

      - name: 切换到 main 分支
        run: git checkout main

      - name: 检查是否有上游更新
        id: check-update
        run: |
          UPSTREAM_HEAD=$(git rev-parse upstream/main)
          LOCAL_HEAD=$(git rev-parse main)
          if [ "$UPSTREAM_HEAD" != "$LOCAL_HEAD" ]; then
            echo "has_update=true" >> $GITHUB_OUTPUT
          else
            echo "has_update=false" >> $GITHUB_OUTPUT
          fi

      - name: 拉取上游代码并同步（如果有更新）
        if: steps.check-update.outputs.has_update == 'true'
        run: |
          set -e
          git fetch upstream
          if git rebase upstream/main; then
            git push origin main --force-with-lease
            echo "✅ 已成功拉取并推送上游更新"
          else
            git rebase --abort
            echo "⚠️ rebase 失败，执行空提交保持活跃"
            echo " " >> README.md
            git add README.md
            git commit -m "保持仓库活跃（rebase失败回退）"
            git push origin main
          fi

      - name: 提交空修改（如果无上游更新）
        if: steps.check-update.outputs.has_update == 'false'
        run: |
          git pull origin main --rebase
          echo "" >> README.md  # 添加空行保持活跃
          git add README.md
          git commit -m "保持仓库活跃：空提交"
          git push origin main
          echo "🟢 无上游更新，已提交空修改保持仓库活跃"
